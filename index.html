<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display" id="displayV"></div>
        <div class="botao-calculator">
            <button class="num" id="limparTela">CE</button>
            <button class="num" id="limparCalculo">C</button>
            <button class="num" id="backspace">↞</button>
            <button class="num" id="dividi">/</button>
            <button class="num" id="num7">7</button>
            <button class="num" id="num8">8</button>
            <button class="num" id="num9">9</button>  
            <button class="num" id="multiplicar">*</button>
            <button class="num" id="num4">4</button>
            <button class="num" id="num5">5</button>
            <button class="num" id="num6">6</button>
            <button class="num" id="menos">-</button>
            <button class="num" id="num1">1</button>
            <button class="num" id="num2">2</button>
            <button class="num" id="num3">3</button>
            <button class="num" id="soma">+</button>  
            <button class="num" id="ponto">±</button>
            <button class="num" id="num0">0</button>
            <button class="num" id="ponto">,</button>
            <button class="num" id="igual">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
